<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <!-- Updated EmailJS SDK version -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // Initialize EmailJS
            emailjs.init({
                publicKey: "LKKp9Q4zsPdIq13Lz",
            });
            console.log("EmailJS initialized");
        })();
    </script>
    <!-- Rest of your head content remains the same -->
    <style>
        /* Your existing styles remain the same */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f9f9f9;
        }
        /* ... rest of your styles ... */
    </style>
</head>
<body>
    <!-- Your existing form HTML remains the same -->
    <form id="contactForm">
        <h2>Contact Us</h2>
        
        <label for="name">Name:</label>
        <input 
            type="text" 
            id="name" 
            name="from_name" 
            required 
            aria-required="true"
            aria-describedby="nameError">
        <div id="nameError" class="error"></div>

        <label for="email">Email:</label>
        <input 
            type="email" 
            id="email" 
            name="reply_to" 
            required 
            aria-required="true"
            aria-describedby="emailError">
        <div id="emailError" class="error"></div>

        <label for="message">Message:</label>
        <textarea 
            id="message" 
            name="message" 
            rows="5" 
            required 
            aria-required="true"
            aria-describedby="messageError"></textarea>
        <div id="messageError" class="error"></div>

        <button type="submit">
            Submit
            <div class="spinner"></div>
        </button>
    </form>

    <script>
        const form = document.getElementById('contactForm');
        const submitButton = form.querySelector('button[type="submit"]');
        const spinner = document.querySelector('.spinner');

        // Your existing validation functions remain the same
        function showError(inputId, message) {
            const errorDiv = document.getElementById(`${inputId}Error`);
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function clearErrors() {
            document.querySelectorAll('.error').forEach(error => {
                error.style.display = 'none';
                error.textContent = '';
            });
        }

        function validateForm() {
            let isValid = true;
            clearErrors();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            if (name.length < 2) {
                showError('name', 'Name must be at least 2 characters long');
                isValid = false;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('email', 'Please enter a valid email address');
                isValid = false;
            }

            if (message.length < 10) {
                showError('message', 'Message must be at least 10 characters long');
                isValid = false;
            }

            return isValid;
        }

        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            if (!validateForm()) {
                return;
            }

            submitButton.disabled = true;
            spinner.style.display = 'block';

            const serviceID = "service_h72n14m";
            const templateID = "template_wr93hin";

            const formData = {
                from_name: document.getElementById('name').value.trim(),
                reply_to: document.getElementById('email').value.trim(),
                message: document.getElementById('message').value.trim(),
                to_name: "Admin"
            };

            try {
                console.log("Sending with data:", formData);
                const response = await emailjs.send(serviceID, templateID, formData);
                console.log("SUCCESS Response:", response);
                alert("Message sent successfully!");
                form.reset();
            } catch (err) {
                console.error("FAILED Response:", JSON.stringify(err, null, 2));
                alert(`Error details: ${err.text || err.message || 'Unknown error'}`);
            } finally {
                submitButton.disabled = false;
                spinner.style.display = 'none';
            }
        });
    </script>
</body>
</html>
